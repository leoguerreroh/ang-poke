<table mat-table [dataSource]="pokemons" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let pokemon"> {{pokemon.name }} </td>
    </ng-container>

    <ng-container matColumnDef="ver">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let pokemon">
            <button mat-button matTooltip="Detalle" (click)="getPokemon(pokemon.name)">
                <mat-icon color="primary">search</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
